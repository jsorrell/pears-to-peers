<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mainpage.css"/>
    <script src="message.js"></script>
    <script src="client.js"></script>
    <script src="gamePage.js"></script>
    <title>Pears to Peers</title>
  <head>

<body>
    <h1>Pears to Peers</h1>
    
    <div id="room-selection">
        <h4>Available Rooms:</h4>
        <select id="room-list"></select>
        <button onclick="joinRoomOnClick()">Join Room </button>
    </div>
    
    <form id="room-creation" style="display: inline;">
        <h4>Create a Room:</h4>
        <input type="text" id="room-name">
        <button id="create-room-button" type="button" onclick="createRoomOnClick()">Create Room</button>
    </form>
    
    <p id="current-room-display" style="color: red;">Not in room</p>
    <button id="start-game-button" type="button" style="visibility: hidden;" onclick="startGameOnClick();">Start Game</button>
    
    <form id="topic-submission" style="visibility: hidden;">
        <h4>Input your Topic:</h4>
        <input type="text" id="topic-submission">
        <button id="topic-button" type="button" onclick="submitTopicOnClick()">Submit</button>
    </form>
    
    <form id="answer-submission" style="visibility: hidden;">
        <h4>Enter your Submission:</h4>
        <input type="text" id="content-submission">
        <button id="submission-button" type="button" onclick="submitContentOnClick()">Submit</button>
    </form>

    <div id="available-submissions" style="visibility: hidden;">
        <h4>View Others' Submissions:</h4>
        <select id="submission-list"></select>
        <button id="view-submission" type="button" onclick="viewSubmissionOnClick()">View</button>
    </div>

    <div id="select-winner" style="visibility: hidden;">
        <h4>Choose the Winner:</h4>
        <select id="winner-list" style= "visibility:hidden;"></select>
        <button id="winner-button" type="button" onclick="sendWinnerOnClick()">Submit</button>
    </div>
</body>
</html>
