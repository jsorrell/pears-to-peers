<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mainpage.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="message.js"></script>
    <script src="client.js"></script>
    <script src="gamePage.js"></script>
    <title>Pears to Peers</title>
  <head>

<body>
    <p class="message-box" id="connection-info"></p>
    <h1>Pears to Peers</h1>
    <p class="message-box" id="room-info"></p>

    <div class="join-room in-room" id="room-selection">
        <h4>Available Rooms:</h4>
        <select id="room-list"></select>
        <button onclick="joinRoomOnClick()">Join Room </button>
    </div>

    <h4>Create a Room:</h4>
    <form class="join-room in-room" id="room-creation-form" action="http://google.com" style="display: inline;">
        <input type="text" id="room-name-input" />
        <input id="create-room-button" type="submit" value="Create Room" />
    </form>

    <button class="in-room" id="start-game-button" style="display: block"; type="button" onclick="startGameOnClick();">Start Game</button>
    <table class="in-room submitting-topic submitting-content view-submissions select-winner waiting"id="score-table">
        <tr id="score-table-ids"> </tr>
        <tr id="score-table-scores"> </tr>
    </table>

    <form class="submitting-topic" id="topic-submission">
        <h4>Input your Topic:</h4>
        <input id="topic-submission-input" type="text">
        <input id="topic-button" type="submit" value="submit" />
    </form>

    <div class="submitting-content" id="content-submission">
        <h4>Enter your Submission:</h4>
        <p>Text Submission:</p>
        <form id="text-submit-form">
            <input type="text" id="text-submission-input" />
            <input type="submit" id="submit-text-button" value="Submit Text" />
        </form>
        <p>File Submission (File cannot be of cats)</p>
        <form id="file-submit-form" enctype="multipart/form-data">
            <input type="file" id="file-submission-input" name="upload" />
            <input type="submit" id="submit-file-button" value="Submit File" />
            <progress id="file-upload-progress-bar" value="0" max="100" />
        </form>
    </div>

    <div class="view-submissions select-winner" id="available-submissions">
        <h4>View Others' Submissions:</h4>
        <select id="submission-list"></select>
        <button id="view-submission-button" type="button">View</button>
        <div id="submission-view-area"></div>
    </div>
    <button class="select-winner" id="winner-button" type="button">Submit</button>

</body>
</html>
